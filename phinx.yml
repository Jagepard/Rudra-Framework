paths:
    migrations: %%PHINX_CONFIG_DIR%%/app/db/migrations
    seeds: %%PHINX_CONFIG_DIR%%/app/db/seeds

environments:
    default_migration_table: phinxlog
    default_database: jagepard
    jagepard:
        adapter: mysql
        host: localhost
        name: framework
        user: root
        pass: ''
        port: 3306
        charset: utf8

version_order: creation
